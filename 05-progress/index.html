<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>进度条控制</title>
</head>
<link rel="stylesheet" href="progress.css">
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="progress.js"></script>
<body>
  <div>
    <progress max="100" value="0" id="pg"></progress>
    <span>
      <input type="button" value="开始" id="start" class="begin" onclick="progressBar()">
      <input type="button" value="暂停" id="suspend" class="pause" onclick="pause()">
      <input type="button" value="重置" id="finish" class="over" onclick="reset()">
    </span>
  </div>
</body>
</html>
